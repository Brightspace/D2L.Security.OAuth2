
image: Visual Studio 2019

version: '{build}-{branch}'
environment:
  ASSEMBLY_VERSION: 10.0.0

configuration: Release
platform: Any CPU

before_build:
	- dotnet restore

build_script:
	- dotnet build --configuration %CONFIGURATION%

test_script:
	- dotnet test --configuration %CONFIGURATION% --no-build

nuget:
  account_feed: true

artifacts:
- path: '**\*.nupkg'
  name: NuGet

branches:
  only:
    - master
